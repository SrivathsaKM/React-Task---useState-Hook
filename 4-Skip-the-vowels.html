<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skip the Vowels</title>
  </head>
  <body>
    <div id="root"></div>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>

    <script type="text/babel">
      const { useState } = React;
      /*
         1. Create a controller component called as VowelSkip
         2. There is only one text area as the input field
         3. Only non vowels needs to accepted by the input field
      */

      function VowelSkip(props) {
        const [text, setText] = useState('');
        const [vowels, setVowels] = useState('');

        let newData = [];
        const handleChange = (e) => {
          setText(e.target.value);
          newData.push(e.target.value);
          //   let text = '';
          //   newData = newData.join('');
          //   for (let i = 0; i < newData.length; i++) {
          //     if (newData[i] != 'a' && newData[i] != 'e' && newData[i] != 'i' && newData[i] != 'o' && newData[i] != 'u' && newData[i] != 'A' && newData[i] != 'E' && newData[i] != 'I' && newData[i] != 'O' && newData[i] != 'U') {
          //       text += newData[i];
          //     }
          //   }
          //   setVowels(text);
          newData = newData.join(' ').split('');
          const filteredData = newData.filter((ele) => {
            return ele != 'a' && ele != 'e' && ele != 'i' && ele != 'o' && ele != 'u' && ele != 'A' && ele != 'E' && ele != 'I' && ele != 'O' && ele != 'U';
          });
          setVowels(filteredData);
        };

        return (
          <div>
            <h2>Text without vowels</h2>
            <h3>{vowels}</h3>
            <textarea onChange={handleChange} value={text}></textarea>
          </div>
        );
      }
      const rootHandle = document.querySelector('#root');

      ReactDOM.render(<VowelSkip />, rootHandle);
    </script>
  </body>
</html>
