<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <title>Pick Random users</title>
  </head>
  <body>
    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>

    <script type="text/babel">
      const { useState } = React;
      const usersInfo = [
        { id: 1, name: 'John' },
        { id: 2, name: 'Susan' },
        { id: 3, name: 'Tom' },
        { id: 4, name: 'Jerry' },
        { id: 5, name: 'Clara' },
      ];
      function Users(props) {
        const [users, setUsers] = useState(usersInfo);
        const [user, setUser] = useState('');

        const handleClick = () => {
          //alert('hi');
          const randomUser = Math.floor(Math.random() * usersInfo.length);
          //   console.log(randomUser);
          const data = users[randomUser];
          // console.log(data);
          setUser(data.name);
          const userName = users.filter((ele) => {
            return ele.id != data.id;
          });
          setUsers(userName);
          //console.log(userName);
        };
        return (
          <div className='container'>
            <h1>{users.length > 0 ? user : 'No more Users'}</h1>
            {users.map((user) => {
              return (
                <li style={{ listStyleType: 'none' }} key={user.id}>
                  {user.name}
                </li>
              );
            })}
            <button onClick={handleClick}>Draw</button>
          </div>
        );
      }
      const rootHandle = document.querySelector('#root');

      ReactDOM.render(<Users />, rootHandle);
    </script>
  </body>
</html>
